<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <center>
        <h1>Reloj Digital</h1>
        <br>
        <div class="reloj">
            <div id="hora"></div>
            <div id="fecha"></div>
        </div>
        <br>
        <h2>Calendario Semanal</h2>
        <div class="calendario">
            <div class="dia">
                <h3>Lunes</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
            <div class="dia">
                <h3>Martes</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
            <div class="dia">
                <h3>Miércoles</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
            <div class="dia">
                <h3>Jueves</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
            <div class="dia">
                <h3>Viernes</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
            <div class="dia">
                <h3>Sábado</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
            <div class="dia">
                <h3>Domingo</h3>
                <input type="text" placeholder="Tarea" class="tarea">
                <button class="completada">✔️</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
